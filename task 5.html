<html>
<head>
    <style>

<body>
    <center>
        <h1 style="color: blue;">Registration Form</h1>
 <table>
<div class='container'; style="display: inline-block; text-align:left;">

            <td><input type="password" id="repassword" name="repassword"><br></td></tr>

        <td><textarea></textarea> <br></td></tr>

        <td><input type="text" id="state" name="state"><br></td></tr>
        <tr>    <td><label for="Country">Country:</label></td>
        <td> <select id="Country" name="Country">
          <option value="Choose Your Country" selected>Choose Your Country</option>
          <option value="India">India</option>
        </select><br></td></tr>
        <tr>    <td><label for="Languages Known">Languages Known:</label></td>
        <td><input type="checkbox" id="language1" name="languages" value="Language 1">

        <table><tr>    <td><input type="checkbox" id="agree" name="agree" value="agree">

 <input type="submit" value="Register">
