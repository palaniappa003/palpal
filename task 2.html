<!DOCTYPE html>
<html>
<head>
    <title>Nested Unordered List Example</title>
</head>
<body >
    <div style="display: inline-block; border: 1px solid black; padding: 10px;">
    <dl>

        <dt>Lists can be nested (list inside list)</dt>
        <dd>
    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Black tea</li>
                <li>Green tea</li>
            </ul>
        </li>
        <li>Milk</li>
    </ul></dd></dl></div>
</body>
</html>
